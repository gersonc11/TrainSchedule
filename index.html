<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron col-6 offset-3">
        <div class="container">
            <h1 class="display-4 text-center">Train Schedule</h1>
        </div>
    </div>

    <div>
        <table class="table table-bordered col-6 offset-3">
            <caption>Current Train Schedule</caption>
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency(min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody id="tableData">
            </tbody>
        </table>
    </div>

    <div class="panel panel-default col-6 offset-3 border">
        <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
        </div>
        <div class="panel-body form-group">
            <form>
                <label for="trainName">Train Name</label>
                <br>
                <input type="text" class="form-control" name="trainName" id="trainNameInput" placeholder="Thomas" required>
                <label for="destinationInput">Destination</label>
                <br>
                <input type="text" class="form-control" name="trainDestination" id="destinationInput" placeholder="Sodor" required>
                <br>
            </form>
            <form class="form-inline">
                <label for="firstTrainInput">First Train Time</label>
                <input type="time" class="form-control" name="traiTime" id="firstTrain" required>
                <label>Frequency (min)</label>
                <input type="number" class="form-control" name="trainFrequency" id="frequencyInput" placeholder="">
                <button id="addTrain" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
        <script src=https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js></script>
        <script src="assets/javascript/app.js"></script>
</body>

</html>
